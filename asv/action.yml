name: asv benchmarks
description: Run AirSpeedVelocity benchmarks and prepare results as github-pages

branding:
  icon: activity
  color: white

runs:
  using: composite
  steps:
    - name: Setup ASV Configuration
      shell: bash -l {0}
      run: |
        export PYTHONUNBUFFERED=1

        cat <<EOF > ~/.asv-machine.json
        {
            "azure": {
                "arch": "x86_64",
                "cpu": "Standard_DS2_v2",
                "machine": "Azure",
                "os": "Linux",
                "ram": "61830880"
            },
            "version": 1
        }
        EOF
    - name: Setup Repository
      shell: bash -l {0}
      run: |
        # ASV will run benchmarks on the HEAD of master. So we need to pretend that this is where we are at the moment.
        git checkout -b master || true
    - name: Run Benchmarks
      shell: bash -l {0}
      run: asv run -v --machine=azure
    - name: Rerender GitHub Pages
      shell: bash -l {0}
      run: |
        asv publish --html-dir .asv/html
        patch -N -p0 <<EOF
        diff --git a/asv/www/graphdisplay.js b/asv/www/graphdisplay.js
        index d3fadcb..ef3bda2 100644
        --- a/asv/www/graphdisplay.js
        +++ b/asv/www/graphdisplay.js
        @@ -1362,7 +1362,7 @@ $(document).ready(function() {


             $.asv.register_page('graphdisplay', function(params) {
        -        var benchmark = params['benchmark'];
        +        var benchmark = decodeURIComponent(params['benchmark']);
                 var highlight_revisions = null;
                 var state_selection = null;

        EOF
